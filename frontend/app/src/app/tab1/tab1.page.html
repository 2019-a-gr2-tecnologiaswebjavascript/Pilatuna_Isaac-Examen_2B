<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>
        Revisar compras
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Buscar Factura</h3>

  <ion-grid>
    <ion-row>
        <ion-col size="4">
          <ion-radio-group>
              <ion-row>
                <ion-col size="6">
                    <ion-label>Cliente</ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-radio (click)="buscarPorCliente()" checked></ion-radio>
                  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                    <ion-label>Cajero</ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-radio (click)="buscarPorCajero()"></ion-radio>
                  </ion-col>
              </ion-row>
          </ion-radio-group>
        </ion-col>
        <ion-col size="4">
          <ion-input id="buscarApp" type="text" placeholder="Buscar" style="width: 100%" [(ngModel)]="busqueda">
    
          </ion-input>
        </ion-col>
        <ion-col size="4">
            <ion-button class="btn btn-light" style="width: 100%" (click)="buscarFactura()">Buscar</ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
  <h3>Lista de Facturas</h3>
   <ion-list  style="width: 100%">
     <ion-grid>
       <ion-row>
          <ion-col size="4">Nombre comprador</ion-col>
          <ion-col size="3">Cajero</ion-col>
          <ion-col size="3">Identificaci√≥n</ion-col>
          <ion-col size="2">Total</ion-col>
       </ion-row>
       <ion-row>
         <ion-item *ngFor="let item of listaFacturas"  style="width: 100%">
            <ion-col size="4">{{item.nombreComprador}}</ion-col>
            <ion-col size="3">{{item.nombreCajero}}</ion-col>
            <ion-col size="3">{{item.identificacion}}</ion-col>
            <ion-col size="2">{{item.total}}</ion-col>
         </ion-item>
       </ion-row>
     </ion-grid>
   </ion-list>
</ion-content>
